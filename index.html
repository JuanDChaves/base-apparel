<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  </style>
</head>

<body>
  <div class="image">
    <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="Female model">
  </div>
  <div class="content">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <img src="./images/hero-mobile.jpg" class="mobile-image" alt="Female model">
    <h1 class="title">
      <span class="ligth-title">We're</span>
      <span class="dark-title">coming soon</span>
    </h1>

    <p class="greeting">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <div class="input-field" id="input-field">
      <input type="email" name="email" id="email" placeholder="Email Address">
      <!-- <button id="send-button"><img src="./images/icon-arrow.svg" alt="arrow icon"><i class="icon"></i></button> -->
      <button id="send-button"><i class="icon"></i></button>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Juan D Chaves</a>.
      </p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
